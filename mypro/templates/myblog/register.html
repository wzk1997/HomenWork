<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div align="center">
    <h1>欢迎来到注册页面</h1>
    <form action="/myblog/register/" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>账号</td>
                <td colspan="2"><input type="text" name="name" autocomplete="off"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td colspan="2"><input type="text" name="pwd" maxlength="8,20"></td>
            </tr>
            <tr>
                <td><input type="submit" value="注册"></td>
                 <td><input type="reset" value="重置"></td>
            </tr>
            <tr>
                <td><a href="{% url 'myblog:default' %}">返回首页</a></td>
            </tr>


        </table>
    </form>
</div>

</body>
</html>
